<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evenement Details – Samen Anderlecht</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">


<header class="bg-green-800 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <a href="/" class="text-2xl font-extrabold">Samen Anderlecht</a>
        <nav class="flex space-x-8 text-lg font-medium">
            <a href="/" class="hover:underline">Evenementen</a>
            <a href="/new" class="hover:underline">Nieuw evenement</a>
            <a href="/about" class="hover:underline">Over ons</a>
        </nav>
    </div>
</header>

<main class="container mx-auto px-6 py-12 flex-grow">
    <h1 class="text-3xl font-bold mb-8 text-center text-green-900">Evenement Details</h1>

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto">
        <p class="mb-4"><span class="font-semibold">Titel:</span> <span th:text="${event.titel}">Titel</span></p>
        <p class="mb-4"><span class="font-semibold">Organisatie:</span> <span th:text="${event.organisatie}">Organisatie</span></p>
        <p class="mb-4"><span class="font-semibold">Omschrijving:</span> <span th:text="${event.omschrijving}">Omschrijving</span></p>
        <p class="mb-4"><span class="font-semibold">Email:</span> <span th:text="${event.email}">Email</span></p>
        <p class="mb-4"><span class="font-semibold">Tijdstip:</span> <span th:text="${#temporals.format(event.tijdstip, 'dd-MM-yyyy HH:mm')}">Tijdstip</span></p>
        <p class="mb-4"><span class="font-semibold">Locatie:</span>
            <span th:text="${event.location != null ? event.location.naam : 'Geen locatie'}">Locatie</span>
        </p>
    </div>
</main>

<footer class="bg-green-100 text-center py-4 mt-auto">
    &copy; 2025 Samen Anderlecht – Dapperheidsplein 20, 1070 Anderlecht – Tel: 02 123 45 67
</footer>

</body>
</html>
