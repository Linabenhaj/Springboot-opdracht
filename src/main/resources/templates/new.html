<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nieuw Evenement – Solidair Anderlecht</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<header class="bg-green-800 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <a href="/" class="text-2xl font-extrabold">Solidair Anderlecht</a>
        <nav class="flex space-x-8 text-lg font-medium">
            <a href="/" class="hover:underline">Evenementen</a>
            <a href="/new" class="hover:underline">Nieuw evenement</a>
            <a href="/about" class="hover:underline">Over ons</a>
        </nav>
    </div>
</header>

<main class="container mx-auto px-6 py-12 flex-grow">
    <h1 class="text-3xl font-bold mb-8 text-center text-green-900">Nieuw Evenement Aanmaken</h1>

    <div class="max-w-2xl mx-auto bg-white p-8 shadow-lg rounded-lg">
        <form method="POST" th:action="@{/events}" th:object="${event}" class="space-y-6">
            <div>
                <label for="titel" class="block font-medium">Titel</label>
                <input type="text" id="titel" th:field="*{titel}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" required />
            </div>
            <div>
                <label for="omschrijving" class="block font-medium">Omschrijving</label>
                <textarea id="omschrijving" th:field="*{omschrijving}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" rows="4" required></textarea>
            </div>

            <div>
                <label for="organisatie" class="block font-medium">Organisatie</label>
                <input type="text" id="organisatie" th:field="*{organisatie}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" required />
            </div>

            <div>
                <label for="email" class="block font-medium">Email</label>
                <input type="email" id="email" th:field="*{email}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" required />
            </div>

            <div>
                <label for="tijdstip" class="block font-medium">Tijdstip</label>
                <input type="datetime-local" id="tijdstip" th:field="*{tijdstip}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" required />
            </div>

            <div>
                <label for="location" class="block font-medium">Locatie</label>
                <select id="location" th:field="*{location.id}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" required>
                    <option value="" disabled selected>Kies een locatie</option>
                    <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.naam}"></option>
                </select>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-green-800 text-white px-6 py-3 rounded-lg hover:bg-green-900 transition">
                    Evenement Opslaan
                </button>
            </div>
        </form>
    </div>
</main>

<footer class="bg-green-100 text-center py-4 mt-auto">
    &copy; Solidair Anderlecht – Alle rechten voorbehouden
</footer>

</body>
</html>
