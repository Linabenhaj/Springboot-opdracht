<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Nieuw evenement – Pâtisserie Gilis</title>
    <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-yellow-50 text-gray-800">

<header class="bg-red-800 text-white p-4">
    <nav class="flex gap-6 max-w-4xl mx-auto">
        <a href="/" class="font-bold hover:underline">Pâtisserie Gilis</a>
        <a href="/new" class="hover:underline">Nieuw evenement</a>
        <a href="/about" class="hover:underline">Over ons</a>
    </nav>
</header>

<main class="max-w-2xl mx-auto p-6 bg-white shadow-md mt-6 rounded">
    <h1 class="text-2xl font-bold mb-4 text-red-800">Nieuw Evenement</h1>

    <form action="/new" method="post" th:object="${event}" class="space-y-4">
        <div>
            <label>Titel</label>
            <input type="text" name="titel" th:value="*{titel}" class="w-full border p-2 rounded">
            <p th:if="${#fields.hasErrors('titel')}" th:errors="*{titel}" class="text-red-600 text-sm"></p>
        </div>

        <div>
            <label>Omschrijving</label>
            <textarea name="omschrijving" th:text="*{omschrijving}" class="w-full border p-2 rounded"></textarea>
            <p th:if="${#fields.hasErrors('omschrijving')}" th:errors="*{omschrijving}" class="text-red-600 text-sm"></p>
        </div>

        <div>
            <label>Datum en tijd</label>
            <input type="datetime-local" name="tijdstip" th:value="*{tijdstip}" class="w-full border p-2 rounded">
            <p th:if="${#fields.hasErrors('tijdstip')}" th:errors="*{tijdstip}" class="text-red-600 text-sm"></p>
        </div>

        <div>
            <label>Organisatie</label>
            <input type="text" name="organisatie" th:value="*{organisatie}" class="w-full border p-2 rounded">
            <p th:if="${#fields.hasErrors('organisatie')}" th:errors="*{organisatie}" class="text-red-600 text-sm"></p>
        </div>

        <div>
            <label>Contactpersoon e-mail</label>
            <input type="email" name="email" th:value="*{email}" class="w-full border p-2 rounded">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm"></p>
        </div>

        <div>
            <label>Locatie</label>
            <select name="locatie.id" class="w-full border p-2 rounded">
                <option th:each="loc : ${locaties}" th:value="${loc.id}" th:text="${loc.naam}"></option>
            </select>
            <p th:if="${#fields.hasErrors('locatie')}" th:errors="*{locatie}" class="text-red-600 text-sm"></p>
        </div>

        <button type="submit" class="bg-red-800 text-white px-4 py-2 rounded hover:bg-red-900">Toevoegen</button>
    </form>
</main>

<footer class="bg-gray-100 text-center text-sm p-4 mt-10">
    &copy; 2025 Pâtisserie Gilis - Chaussée de Ninove 425, 1070 Anderlecht - Tel: 02 410 95 23
</footer>

</body>
</html>
