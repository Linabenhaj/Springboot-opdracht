<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Evenementenoverzicht</title>
    <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-yellow-50 text-gray-800">

<header class="bg-red-800 text-white p-4">
    <nav class="flex gap-6 max-w-4xl mx-auto">
        <a href="/" class="font-bold hover:underline">Pâtisserie Gilis</a>
        <a href="/new" class="hover:underline">Nieuw evenement</a>
        <a href="/about" class="hover:underline">Over ons</a>
    </nav>
</header>

<main class="max-w-4xl mx-auto p-6 bg-white shadow-md mt-6 rounded">
    <h1 class="text-2xl font-bold mb-4 text-red-800">Laatste 10 Evenementen</h1>

    <table class="w-full border border-gray-300">
        <thead class="bg-gray-100">
        <tr>
            <th class="border p-2 text-left">Titel</th>
            <th class="border p-2 text-left">Organisatie</th>
            <th class="border p-2">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td class="border p-2" th:text="${event.titel}"></td>
            <td class="border p-2" th:text="${event.organisatie}"></td>
            <td class="border p-2 text-center">
                <a th:href="@{'/details/' + ${event.id}}" class="text-red-700 hover:underline">Bekijk</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-6">
        <a href="/new" class="bg-red-800 text-white px-4 py-2 rounded hover:bg-red-900">Nieuw evenement toevoegen</a>
    </div>
</main>

<footer class="bg-gray-100 text-center text-sm p-4 mt-10">
    &copy; 2025 Pâtisserie Gilis - Chaussée de Ninove 425, 1070 Anderlecht - Tel: 02 410 95 23
</footer>

</body>
</html>
