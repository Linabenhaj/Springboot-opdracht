<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Evenementenoverzicht – Pâtisserie Gilis</title>
    <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-yellow-50 min-h-screen flex flex-col">

<header class="bg-yellow-100 shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <a href="/" class="text-2xl font-extrabold text-red-800">Pâtisserie Gilis</a>
        <nav class="flex space-x-8 text-lg font-medium">
            <a href="/new" class="text-gray-800 hover:text-red-700 transition">Nieuw evenement</a>
            <a href="/about" class="text-gray-800 hover:text-red-700 transition">Over ons</a>
        </nav>
    </div>
</header>

<main class="flex-grow container mx-auto px-6 py-12">
    <div class="bg-white p-8 shadow-xl rounded-xl">
        <h1 class="text-4xl font-bold text-red-800 mb-8 text-center">Laatste 10 Evenementen</h1>

        <div class="overflow-x-auto">
            <table class="w-full table-auto border-collapse">
                <thead class="bg-yellow-100">
                <tr class="text-left text-gray-700">
                    <th class="p-4 border-b">Titel</th>
                    <th class="p-4 border-b">Organisatie</th>
                    <th class="p-4 border-b text-center">Details</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">

                </tbody>
            </table>
        </div>

        <div class="mt-10 text-center">
            <a href="/new" class="inline-block bg-red-700 text-white px-6 py-3 rounded-full font-semibold hover:bg-red-800 transition">Nieuw evenement toevoegen</a>
        </div>
    </div>
</main>

<footer class="bg-gray-100 text-center text-sm text-gray-600 py-4">
    &copy; 2025 Pâtisserie Gilis – Chaussée de Ninove 425, 1070 Anderlecht – Tel: 02 410 95 23
</footer>

</html>
